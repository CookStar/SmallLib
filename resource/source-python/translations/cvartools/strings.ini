# ../resource/source-python/translations/cvartools/strings.ini

[tag]
en="\x02[\x01 Cvar Warning\x02 ] \x01"
[warning]
en = "{tag} You haven't enabled console command [\x02 {cvars} \x01]. Enter command to console! {until}"
ja = "{tag} あなたはコンソールコマンド[\x02 {cvars} \x01]が有効にされておりません。 コマンドをコンソールに入力してください! {until}"
[until]
en = "({remains} until Kick)"
ja = "(Kickまであと{remains}回)"
[kick]
en = "Kicked due to an invalid console command. Enter command to console and reconnect! [　{cvars}　]"
ja = "無効なコンソールコマンドによりKickされました。 コマンドをコンソールに入力して入りなおしてください! [　{cvars}　]"

