# ../resource/source-python/translations/CvarTools/strings.ini

[tag]
en="\x02[\x01 Cvar Warning\x02 ] \x01"
[warning]
en = "{tag} You do not have the console command [\x02 {cvars} \x01] enabled. Enter into the console! ({remains}　times left until the Kick!)"
ja = "{tag} あなたはコンソールコマンド[\x02 {cvars} \x01]が有効にされておりません。 コンソールに入力してください! (Kickまであと{remains}回)"
[kick]
en = "{tag} Kicked due to an invalid console command. Enter into the console and reconnect! [　{cvars}　]"
ja = "{tag} 無効なコンソールコマンドなためKickされました。 これらをコンソールに入力して入りなおしてください! [　{cvars}　]"
