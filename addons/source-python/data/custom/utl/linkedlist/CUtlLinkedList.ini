# ../addons/source-python/data/custom/utl/linkedlist/CUtlLinkedList.ini

size = 0x1C

[instance_attribute]

    [[base]]
        offset = 0x00
        type = POINTER

    [[head]]
        offset = 0x0C
        type = USHORT

    [[tail]]
        offset = 0x0E
        type = USHORT

    [[first_free]]
        offset = 0x10
        type = USHORT

    [[element_count]]
        offset = 0x12
        type = USHORT

    [[num_alloced]]
        offset = 0x14
        type = USHORT

    [[last_alloc]]
        offset = 0x16
        type = USHORT

    [[elements]]
        offset = 0x18
        type = POINTER

