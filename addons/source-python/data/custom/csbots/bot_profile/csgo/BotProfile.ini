# ../addons/source-python/data/custom/csbots/bot_profile/csgo/BotProfile.ini

size = 0x94

[instance_attribute]

    [[name]]
        offset = 0x00
        type = STRING_POINTER

    [[_aggression]]
        offset = 0x04
        type = FLOAT

    [[_skill]]
        offset = 0x08
        type = FLOAT

    [[_teamwork]]
        offset = 0x0C
        type = FLOAT

    [[aim_focus_initial]]
        offset = 0x10
        type = FLOAT
        doc = "Initial focus spread in degrees (from desired center)."

    [[aim_focus_decay]]
        offset = 0x14
        type = FLOAT
        doc = "How much focus shrinks per second (.25 = 25% of size after 1 sec)."

    [[aim_focus_offset_scale]]
        offset = 0x18
        type = FLOAT
        doc = "Controls accuracy when tracking to target (0 == perfect, should always be < 1)."

    [[aim_focus_interval]]
        offset = 0x1C
        type = FLOAT
        doc = "How often focus is adjusted (smaller intervals means better movement tracking)."

    [[weapon_preference]]
        offset = 0x20
        type = WeaponPreference

    [[cost]]
        offset = 0x44
        type = INT

    [[skin]]
        offset = 0x48
        type = INT

    [[_difficulty_flags]]
        offset = 0x4C
        type = UCHAR

    [[voice_pitch]]
        offset = 0x50
        type = INT

    [[reaction_time]]
        offset = 0x54
        type = FLOAT

    [[attack_delay]]
        offset = 0x58
        type = FLOAT

    [[_team]]
        offset = 0x5C
        type = INT

    [[prefers_silencer]]
        offset = 0x60
        type = BOOL

    [[voice_bank_index]]
        offset = 0x64
        type = INT

    [[look_angle_max_accel_normal]]
        offset = 0x68
        type = FLOAT

    [[look_angle_stiffness_normal]]
        offset = 0x6C
        type = FLOAT

    [[look_angle_damping_normal]]
        offset = 0x70
        type = FLOAT

    [[look_angle_max_accel_attacking]]
        offset = 0x74
        type = FLOAT

    [[look_angle_stiffness_attacking]]
        offset = 0x78
        type = FLOAT

    [[look_angle_damping_attacking]]
        offset = 0x7C
        type = FLOAT

    [[templates]]
        offset = 0x80
        type = BotProfileTemplates

